<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div id="page">
	<div id="menu-sidebar">
		<ul>
			<li>
				<a href="#" id="guia_aplicacao" onclick="chamar_elemento_pagina(event,'guia_aplicacao')">Guia</a>
			</li>
			<li>
				<a href="#" id="adicionar_cliente" onclick="chamar_elemento_pagina(event,'adicionar_cliente')">Adicionar cliente</a>
			</li>
			<li>
				<a href="#" id="adicionar_comida" onclick="chamar_elemento_pagina(event,'adicionar_comida')">Adicionar comida</a>
			</li>
			<li>
				<a href="#" id="dividir_conta" onclick="chamar_elemento_pagina(event,'dividir_conta')">Dividir conta</a>
			</li>
		</ul>
	</div>
	<div id="conteudo">
		<div class="containter">
			<div class="row">
				<div id="div_conteudo" class="col-md-10 col-xs-12 col-sm-12 mx-auto">
					<div class="alert alert-primary" role="alert" id="retornar_msg" style="visibility:hidden;height: 50px;text-align: center;position: relative;align-items: flex-start;">
					  <p id="texto"></p>
					</div>
				  	<div class="card" style="top: -40px;">
					  <div class="card-body">
					  	<div id="conteudo_elementos">
					  		<div id="guia_aplicacao" style="display:flex!important;justify-content: center!important;">
					  			<img src="img/guia_aplicacao.gif" style="position:relative;max-width:100%;">
					  		</div>
					  		<div id="adicionar_cliente" style="display:none;">
							    <form>
									<div class="mb-3">
										<label for="nome_cliente" class="form-label">Cliente</label>
										<input type="text" class="form-control" id="nome_cliente" aria-describedby="nome_clienteHelp" placeholder="nome do cliente...">
									</div>
									<div class="d-grid gap-2">
										<button class="btn btn-primary" type="button" onclick="adicionar_cliente()">ADICIONAR</button>
										<button class="btn btn-warning" type="button" onclick="adicionar_cliente()">LIMPAR CAMPOS</button>
									</div>
								</form>
							</div>
							<div id="adicionar_comida" style="display:none;">
								<form>
									<div class="mb-3">
										<label for="nome_comida" class="form-label">Comida</label>
										<input type="text" class="form-control" id="nome_comida" placeholder="nome da comida...">
									</div>
									<div class="mb-3">
										<label for="preço_comida" class="form-label">Preço da comida</label>
										<input type="text" class="form-control" id="preço_comida"placeholder="Preço da comida...">
									</div>
									<div class="d-grid gap-2">
										<button class="btn btn-primary" type="button" onclick="adicionar_comida()">ADICIONAR</button>
										<button class="btn btn-warning" type="button" onclick="adicionar_cliente()">LIMPAR CAMPOS</button>
									</div>
								</form>
							</div>
							<div id="dividir_conta" style="display:none;text-align:center;">
								<div id="guia_dividir_conta">
									<p class="alert alert-warning">Antes de dividir a conta,insira os cliente e as os pedidos dos mesmos!</p>
								</div>
								<div class="d-grid gap-2">
								  <button class="btn btn-primary" type="button" onclick="dividir_conta()">Calcular</button>
								</div>
							</div>
						</div>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- JavaScript Bundle with Popper -->
<script type="text/javascript" src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
